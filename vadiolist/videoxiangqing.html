<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="public/reset.css"/>
		<style type="text/css">
			body,html{
				width: 100%;
				height: 100%;
				position: relative;
			}
			.kuang{
				width: 100%;
				height: 100%;
			}
			.title{
				width: 100%;
				position: fixed;
				left: 5%;
				top: 5%;
				z-index: 3;
				/*background: white;*/
			}
			.title img{
				width: .8rem;
			}
		</style>
	</head>
	<body>
		<div class="kuang">
			<p class="title"><img src="img/fh.png"/></p>
			<video autoplay="autoplay" class="video1"  width="100%" height="100%" src="" controls="controls"></video>
		</div>
	</body>
	<script src="public/mine.js" type="text/javascript"></script>
	<script src="public/jquery-1.9.1.js" type="text/javascript"></script>
	<script type="text/javascript">
		function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r != null) return unescape(r[2]);
		return null;
	}
     var auto = getUrlParam("auto");
     $(function(){
     	 $(".video1").prop("src",auto);
	     play();
     })
    function play(){
    	$('video').play();
    }
	</script>
</html>
